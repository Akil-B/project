<html>

<head>
    <title>
    Photo Gallary 
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links">
                <a href="#home">
                    Home</a>
            </li>
            <li class="links">
                <a href="#gv">
                    Grid View</a>

            </li>
            <li class="links">
                <a href="#sv">
                    Slidding View</a>
            </li>
        </ul>
    </center>
    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="airo" src="https://media0.giphy.com/media/W307DdkjIsRHVWvoFE/200.gif">
            </div>
        </section>
        <section id="#gv">
            <h2>Grid Gallary</h2>
            <div class="row">
                <img id="indigo" src="INDIGO-FLIGHT.jpg">
                <img id="quater" src="2014_3_27-Qatar-Airways.jpg">
                <img id="american" src="americanairlines-a321-americanairlines-1.jpg">
                <img id="france" src="electrique2_0.jpg">
                <img id="southwest" src="gettyimages-1089840328-e1550688364348.jpg">
                <img id="delta" src="GettyImages-1225709554_468462_y1ysax.jpg">
                <img id="emirates" src="https___specials-images.forbesimg.com_imageserve_1208075975_0x0.jpg">
                <img id="united" src="images.jpg">
            </div>
        </section>
    </div>
    <hr style="width: 100%;">

 <!-- Left and right controls -->
    <section id="slides">
       <h2>Sliding gallery</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    <!-- Wrapper for slides -->
    <div class="carousel-inner">


                <div class="item">
                    <img class="img-responsive" src="INDIGO-FLIGHT.jpg" alt="Indigo" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Indigo</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item active">
                    <img class="img-responsive" src="2014_3_27-Qatar-Airways.jpg" alt="Qatar Airways" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Qatar Airways</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="americanairlines-a321-americanairlines-1.jpg" alt="American airways" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>American Airways</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="electrique2_0.jpg" alt="AIR France" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>AIR France</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="gettyimages-1089840328-e1550688364348.jpg" alt="Southwest Airlines" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Southwest Airlines</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="GettyImages-1225709554_468462_y1ysax.jpg" alt="Delta" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Delta</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="https___specials-images.forbesimg.com_imageserve_1208075975_0x0.jpg" alt="Emirates " style="width:100%;">
                    <div class="carousel-caption">
                        <h3>Emirates</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="images.jpg" alt="United Airways" style="width:100%;">
                    <div class="carousel-caption">
                        <h3>United Airways</h3>
                        <p></p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    </section>
    </body>
</html>
